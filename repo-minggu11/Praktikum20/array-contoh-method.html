<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array contoh method</title>
</head>
<body>
    <script>
        // Method filter
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        // ambil data yang hanya habis dibagi dua 
        document.write(angka + "\n");
        const filteredArray = angka.filter(item => item % 2 === 0);
        console.log(filteredArray) // -> [2, 4, 6, 8]
        document.write("habis dibagi 2 = " + filteredArray + "\n");
        // Method Includes
        var tanaman = ["Padi", "Kacang", "Jagung", "Kedelai"];
        document.write(tanaman + "\n");
        // apakah kacang sudah ada di dalam array tanaman?
        var adaKacang = tanaman.includes("Kacang");
        console.log(adaKacang); // -> true
        document.write("Kacang ? " + adaKacang + "\n");
        // apakah bayam ada?
        var adaBayam = tanaman.includes("Bayam");
        console.log(adaBayam); // -> false
        document.write("Bayam ? " + adaBayam + "\n");
        //Method Short
        var alfabet = ['a','f','z','e','r','g'];
        var angka2 = [3,1,2,6,8,5];
        document.write(alfabet + "\n");
        document.write(angka2 + "\n");
        console.log(alfabet.sort()); //-> ["a", "e", "f", "g", "r", "z"]
        console.log(angka2.sort()); //-> ["a", "e", "f", "g", "r", "z"]
        document.write(alfabet + "\n");
        document.write(angka2 + "\n");
    </script>
</body>
</html>
